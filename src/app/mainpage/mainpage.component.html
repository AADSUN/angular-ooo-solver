<div id="topSection">
    <div id="formBox">
      <h1>Odd One Out Solver</h1>
      <input id="textInput" #myValue type="text" [(ngModel)]="textField" (keyup.enter)="addNewInput(myValue.value)">
      <button type="button" class="btn btn-primary" (click)=submit()>Submit</button>
    </div>
</div>
<div id="bottomSection">
  <div id="cardSection">
    <app-currentinputs 
      id="aCard" 
      [listOfInputs]="listOfInputs"
      (onItemClicked)="onItemClicked($event)">
    </app-currentinputs>

    <div 
        [ngSwitch]="showCard"
        *ngIf="_itemService.contains(selectedItem)">
      <app-alternative-input
        *ngSwitchCase="'alternativeInput'"
        (closeCard)="closeCard()"
        [item]="selectedItem">
      </app-alternative-input>
      <app-missing-input
        *ngSwitchCase="'missingInput'"
        (closeCard)="closeCard()"
        [item]="selectedItem">
      </app-missing-input>
      <app-more-information
        *ngSwitchCase="'moreInformation'"
        (closeCard)="closeCard()"
        [item]="selectedItem">
      </app-more-information>
    </div>
  </div>
</div>
