<div class="alert {{ 'alert-' + anAlert.alertType }} alert-dismissible fade show" role="alert" *ngFor="let anAlert of alerts" id="{{ anAlert.id }}">
  {{ anAlert.message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
