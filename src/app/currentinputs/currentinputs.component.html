<div class="card noselect" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">Current Inputs</h5>
    <p class="card-text">A list of current inputs you can view and modify before submitting.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" #item *ngFor="let text of listOfInputs" (click)="itemClicked(item)">{{ text.title }}</li>
  </ul>
  <div class="card-body"></div>
</div>
